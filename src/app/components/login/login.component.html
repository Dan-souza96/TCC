<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="UsuÃ¡rio" [(ngModel)]="usuario" name="usuario">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Senha" [(ngModel)]="senha" name="senha">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="entrar()">Entrar</button>
      <button mat-button routerLink="/Cadastro">Cadastro</button>
      <button mat-button (click)="redefinirSenha()">Redefinir Senha</button>
    </mat-card-actions>
  </mat-card>
</div>
