<div class="cadastro-container">
  <mat-card class="cadastro-card">
    <mat-card-header>
      <mat-card-title>Cadastro</mat-card-title>
    </mat-card-header>
    
    <div *ngIf="mostrarMensagem" class="mensagem-aviso">
      Por favor, preencha todos os campos!
    </div>


    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" [(ngModel)]="nome" name="nome">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="E-mail" [(ngModel)]="email" name="email">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="CPF/CNPJ" [(ngModel)]="cpfCnpj" name="cpfCnpj">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Senha" [(ngModel)]="senha" name="senha">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Confirme a senha" [(ngModel)]="confirmarSenha" name="confirmarSenha">
      </mat-form-field>
    </mat-card-content>


<mat-card-actions>
  <button mat-button (click)="realizarCadastro()" class="white-text">Cadastrar</button>
  <button mat-button (click)="cancelarCadastro()" class="white-text">Cancelar</button>
</mat-card-actions>
